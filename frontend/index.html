<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURA - Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .risk-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .risk-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .risk-low { background-color: #4CAF50; }
        .risk-medium { background-color: #FF9800; }
        .risk-high { background-color: #F44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .risk-level {
            font-size: 1.8em;
            font-weight: bold;
        }

        .scan-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover {
            background: #764ba2;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #757575;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-fraud {
            background: #ffebee;
            border-left: 5px solid #F44336;
        }

        .result-safe {
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }

        .result-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-fraud .result-message {
            color: #F44336;
        }

        .result-safe .result-message {
            color: #4CAF50;
        }

        .result-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .result-details p {
            margin: 5px 0;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .history-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }

        .history-item.fraud {
            background: #ffebee;
            border-left-color: #F44336;
        }

        .history-item.safe {
            background: #e8f5e9;
            border-left-color: #4CAF50;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .history-item-type {
            font-weight: bold;
            color: #667eea;
        }

        .history-item-risk {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .risk-high { background: #F44336; color: white; }
        .risk-medium { background: #FF9800; color: white; }
        .risk-low { background: #4CAF50; color: white; }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è NEURA</h1>
            <p>Think Smart. Stay Safe. - AI-Powered Fraud Detection</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>Current Risk Level</h2>
                <div class="risk-indicator">
                    <div class="risk-dot risk-low" id="riskDot"></div>
                    <div class="risk-level" id="riskLevel">LOW</div>
                </div>
                <p style="color: #666; margin-top: 10px;">System Status: Operational</p>
            </div>

            <div class="card">
                <h2>Recent Activity</h2>
                <p id="recentActivity" style="color: #666; margin-top: 10px;">No scans yet</p>
            </div>
        </div>

        <div class="scan-section">
            <h2 style="margin-bottom: 20px; color: #333;">Scan for Fraud</h2>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('sms')">üì± SMS</button>
                <button class="tab" onclick="switchTab('call')">üìû Call</button>
                <button class="tab" onclick="switchTab('email')">üìß Email</button>
                <button class="tab" onclick="switchTab('url')">üîó URL</button>
            </div>

            <!-- SMS Tab -->
            <div id="sms-tab" class="tab-content active">
                <div class="form-group">
                    <label>Phone Number (Optional)</label>
                    <input type="text" id="smsPhone" placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label>SMS Text</label>
                    <textarea id="smsText" placeholder="Enter SMS text to scan..."></textarea>
                </div>
                <button class="btn" onclick="scanSMS()">Scan SMS</button>
                <button class="btn btn-secondary" onclick="clearForm('sms')">Clear</button>
            </div>

            <!-- Call Tab -->
            <div id="call-tab" class="tab-content">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="callPhone" placeholder="+1234567890">
                </div>
                <button class="btn" onclick="scanCall()">Scan Call</button>
                <button class="btn btn-secondary" onclick="clearForm('call')">Clear</button>
            </div>

            <!-- Email Tab -->
            <div id="email-tab" class="tab-content">
                <div class="form-group">
                    <label>Email Subject</label>
                    <input type="text" id="emailSubject" placeholder="Enter email subject...">
                </div>
                <div class="form-group">
                    <label>Email Body</label>
                    <textarea id="emailBody" placeholder="Enter email body..."></textarea>
                </div>
                <div class="form-group">
                    <label>Sender (Optional)</label>
                    <input type="email" id="emailSender" placeholder="sender@example.com">
                </div>
                <button class="btn" onclick="scanEmail()">Scan Email</button>
                <button class="btn btn-secondary" onclick="clearForm('email')">Clear</button>
            </div>

            <!-- URL Tab -->
            <div id="url-tab" class="tab-content">
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="urlInput" placeholder="https://example.com">
                </div>
                <button class="btn" onclick="scanURL()">Scan URL</button>
                <button class="btn btn-secondary" onclick="clearForm('url')">Clear</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Scanning...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="result-details" id="resultDetails"></div>
            </div>
        </div>

        <div class="history-section">
            <h2 style="margin-bottom: 20px; color: #333;">Scan History</h2>
            <div id="historyList">
                <p style="color: #666; text-align: center; padding: 20px;">No scan history yet</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base URL (works for both local and Vercel)
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : '/api';
        let scanHistory = [];

        // Check API connection on load
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
                document.getElementById('statusText').textContent = `Connected (Model: ${data.model_loaded ? 'Loaded' : 'Not Loaded'})`;
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                const errorMsg = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'Disconnected - Make sure backend is running on port 8000'
                    : 'Disconnected - API service unavailable';
                document.getElementById('statusText').textContent = errorMsg;
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        function clearForm(type) {
            if (type === 'sms') {
                document.getElementById('smsPhone').value = '';
                document.getElementById('smsText').value = '';
            } else if (type === 'call') {
                document.getElementById('callPhone').value = '';
            } else if (type === 'email') {
                document.getElementById('emailSubject').value = '';
                document.getElementById('emailBody').value = '';
                document.getElementById('emailSender').value = '';
            } else if (type === 'url') {
                document.getElementById('urlInput').value = '';
            }
            document.getElementById('resultContainer').classList.remove('show');
        }

        async function scanSMS() {
            const text = document.getElementById('smsText').value;
            const phone = document.getElementById('smsPhone').value;

            if (!text.trim()) {
                alert('Please enter SMS text');
                return;
            }

            await performScan('sms', { text, phone_number: phone || null });
        }

        async function scanCall() {
            const phone = document.getElementById('callPhone').value;

            if (!phone.trim()) {
                alert('Please enter phone number');
                return;
            }

            await performScan('call', { phone_number: phone });
        }

        async function scanEmail() {
            const subject = document.getElementById('emailSubject').value;
            const body = document.getElementById('emailBody').value;
            const sender = document.getElementById('emailSender').value;

            if (!subject.trim() || !body.trim()) {
                alert('Please enter both subject and body');
                return;
            }

            await performScan('email', { subject, body, sender: sender || null });
        }

        async function scanURL() {
            const url = document.getElementById('urlInput').value;

            if (!url.trim()) {
                alert('Please enter URL');
                return;
            }

            await performScan('url', { url });
        }

        async function performScan(type, data) {
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetails = document.getElementById('resultDetails');

            loading.classList.add('show');
            resultContainer.classList.remove('show');

            try {
                const endpoint = `${API_BASE}/scan/${type}`;
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Display result
                resultContainer.className = `result-container show ${result.is_fraud ? 'result-fraud' : 'result-safe'}`;
                resultMessage.textContent = result.message;
                
                const details = `
                    <p><strong>Risk Level:</strong> <span class="risk-${result.risk_level.toLowerCase()}">${result.risk_level}</span></p>
                    <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</p>
                    <p><strong>Type:</strong> ${result.details?.type || type.toUpperCase()}</p>
                `;
                resultDetails.innerHTML = details;

                // Add to history
                addToHistory(type, result);

                // Update risk level
                updateRiskLevel(result.risk_level);

            } catch (error) {
                const errorMsg = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? `Error: ${error.message}\n\nMake sure the backend server is running on http://localhost:8000`
                    : `Error: ${error.message}\n\nPlease try again later.`;
                alert(errorMsg);
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
            }
        }

        function addToHistory(type, result) {
            const historyItem = {
                type: type.toUpperCase(),
                result: result,
                timestamp: new Date().toLocaleString()
            };
            scanHistory.unshift(historyItem);
            if (scanHistory.length > 10) scanHistory.pop();
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (scanHistory.length === 0) {
                historyList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No scan history yet</p>';
                return;
            }

            historyList.innerHTML = scanHistory.map(item => {
                const riskClass = item.result.risk_level.toLowerCase();
                return `
                    <div class="history-item ${item.result.is_fraud ? 'fraud' : 'safe'}">
                        <div class="history-item-header">
                            <span class="history-item-type">${item.type}</span>
                            <span class="history-item-risk risk-${riskClass}">${item.result.risk_level}</span>
                        </div>
                        <p style="margin: 8px 0;">${item.result.message}</p>
                        <p style="font-size: 0.85em; color: #999;">Confidence: ${(item.result.confidence * 100).toFixed(1)}% | ${item.timestamp}</p>
                    </div>
                `;
            }).join('');
        }

        function updateRiskLevel(level) {
            const riskLevel = document.getElementById('riskLevel');
            const riskDot = document.getElementById('riskDot');
            
            riskLevel.textContent = level;
            riskDot.className = `risk-dot risk-${level.toLowerCase()}`;
        }

        // Initialize
        checkConnection();
        setInterval(checkConnection, 30000); // Check every 30 seconds
    </script>
</body>
</html>
